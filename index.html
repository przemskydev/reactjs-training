<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="root"></div>

    <!-- React Js-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Names = () => {
                const [showNameState, setShowNameState] = React.useState(true);
                const names = ['Pep', 'Dep', 'Cep', 'Yep'];
                const namesList = names.map(name => <li key={name}>{name}</li>)
                const noneList = 'List name empty'
                // let showList = true;

                const hideList = () => { 
                    showNameState ? setShowNameState(false) : setShowNameState(true) 
                }

                return (
                    <div>
                        {showNameState ? <ul> {namesList} </ul> : <p>{noneList}</p>}
                        <button onClick={hideList}>Hide List</button>
                    </div>
                )

            
        }
       

        class Headline extends React.Component {
            state = {
                title: 'ReactJS'
            }

            render() {
                const changeTitle = () => {this.setState({title: 'Super ReactJS'})}

                return (
                    <div>
                        <h1>Hello World from {this.state.title}</h1>
                        <p>{this.state.title} test...</p>
                        <Names />
                        <button onClick={changeTitle}>Change title</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Headline />, document.querySelector("#root"))
    </script>
</body>

</html>
