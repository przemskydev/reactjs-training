<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="root"></div>

    <!-- React Js-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Names = props => {
            // const [showNameState, setShowNameState] = React.useState(true);
            const names = ['Pep', 'Dep', 'Cep', 'Yep'];
            const namesList = names.map(name => <li key={name}>{name}</li>)
            const noneList = 'List name empty'
            // let showList = true;

            // const hideList = () => { setShowNameState(!props.showNameState) }

            return (
                <div>
                    {props.showNameState ? <ul> {namesList} </ul> : <p>{noneList}</p>}
                </div>
            )


        }


        class Headline extends React.Component {
            state = {
                title: 'ReactJS',
                names: true
            }

            hideList() {
                this.setState({names:!this.state.names})
            }

            render() {
                const changeTitle = () => { this.setState({ title: 'Super ReactJS' }) }

                return (
                    <div>
                        <h1>Hello World from {this.state.title}</h1>
                        <p>{this.state.title} test...</p>
                        <Names showNameState={this.state.names}/>
                        <button onClick={changeTitle}>Change title</button>
                        <button onClick={this.hideList.bind(this)}>Toggle List</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Headline />, document.querySelector("#root"))
    </script>
</body>

</html>
